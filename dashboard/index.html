<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="account-info">
      <h1>username</h1>
      <p>Account creation date: MM/DD/YYYY</p>
      <p>Account IP address: 255.255.255.255</p>
    </div>
    <div class="security-options">
      <h2>Security options</h2>
      <div class="option" onclick="changePassword()">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Change Password" />
        <span>Change password</span>
      </div>
      <div class="option delete" onclick="deleteAccount()">
        <img src="https://img.icons8.com/ios-filled/50/fa314a/delete-forever.png" alt="Delete Account" />
        <span>Delete account</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
